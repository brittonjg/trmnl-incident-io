---
name: Incident.io Incidents
description: Display real-time incident management data from Incident.io. Shows active incidents, critical counts, severity levels (P1-P5), duration, and impact information including affected teams, services, and users. Optimized for e-ink displays with high contrast black text.
id: 175032
strategy: polling
markup_type: liquid
no_screen_padding: 'no'
dark_mode: 'no'
refresh_interval: 15
polling_verb: get
polling_url: https://api.incident.io/v2/incidents?page_size={{ max_incidents }}
polling_headers: Authorization=Bearer {{ api_key }}
polling_body: ''
custom_fields:
- keyname: api_key
  field_type: password
  name: Incident.io API Key
  description: Your Incident.io API key. Get it from Settings > API Keys in your Incident.io dashboard.
  placeholder: inc_xxxxxxxxxxxxx
- keyname: max_incidents
  field_type: number
  name: Max Incidents to Display
  description: Maximum number of incidents to show in the list (recommended 5-10)
  placeholder: 10
- keyname: bio
  name: Incident.io Incidents
  field_type: author_bio
  description: Display real-time incident management data from Incident.io. Shows active incidents, critical counts, severity levels (P1-P5), duration, and impact information including affected teams, services, and users. Optimized for e-ink displays with high contrast black text.
  github_url: https://github.com/brittonjg/trmnl-incident-io
  learn_more_url: https://jbritton.uk
  email_address: me@jbritton.uk 
